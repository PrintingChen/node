<!DOCTYPE html>
<html>

<head>
    <title>相册主页</title>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        .panel-title {
            font-size: 24px;
            font-weight: bold;
        }

        .spys {
            list-style-type: none;
        }

        .spys li {
            float: left;
            margin: 10px 10px;
            width: 180px;
            height: 230px;
        }

        .spys li div strong {
            color: red;
        }
    </style>
</head>

<body>
    <div style="margin:50px auto;width: 900px;">
        欢迎你，<%-user%>
        <div class="panel panel-default">
            <div class="panel-heading" style="height: 40px;">
                <div style="text-align: left">
                    <span style="font-size:20px; font-weight:bold;">图片展示</span>
                    <div style="float: right;">
                        <a class="btn  btn-xs btn-success" href="upload" style="margin-right: 35px;">添加图片</a>
                        <a class="btn btn-xs btn-info" href="logout">退 出</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <ul class="spys">
                    
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
